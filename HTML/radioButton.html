<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Button</title>
</head>

<body>

    <h2>Radio Button</h2>
    <h4>radioButton which allows users to select Only one options from the given options.</h4>

    <h3>Select Your Course :</h3>
    <form>
        <input type="radio" id="html" name="course" value="mcs">
        <label for="mcs">MCS</label><br>

        <input type="radio" id="css" name="course" value="mca">
        <label for="mca">MCA</label><br>

        <input type="radio" id="javascript" name="course" value="bcs">
        <label for="bcs">BCS</label>
    </form>


</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CheckBox </title>
</head>

<body>

    <!-- checkbox which allows users to select one or more options from the given options. -->

    <h3>Choose Your Favourite Languages :</h3>
    <form>

        <input type="checkbox" id="java" name="java" value="java">
        <label for="java">Core JAVA</label><br>

        <input type="checkbox" id="html" name="html" value="html">
        <label for="html">HTML and CSS</label><br>

        <input type="checkbox" id="python" name="vehicle3" value="Boat">
        <label for="python">Python Programming</label><br>

        <input type="checkbox" id="mysl" name="mysql" value="mysql">
        <label for="mysql">MySQl Database</label><br>

        <input type="checkbox" id="mongodb" name="mongodb" value="mongodb">
        <label for="mongodb">MongoDB Database</label>

    </form>
</body>

</html>

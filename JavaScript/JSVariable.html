<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Variable</title>
</head>

<body>
    <h2>Three types Of Variable</h2>
    <h2>var,let and const</h2>

    <script>
        // var variable we can declare multiple times
        var name = "Rhutik Jagtap";
        var name = "RJ";
        document.write(name);

        document.write("</br>");
        //let varible we can not  declare multiple times but we can assign value
        //let variable is mutable i.e their value can be changed
        let firstname = "Rhutik";
        firstname = "rhutik";
        document.write(firstname);

        document.write("</br>");

        //const is used to declare constant variable
        //const is immutable varaible
        const lastname = "Jagtap";
        document.write(lastname);



    </script>

</body>

</html>

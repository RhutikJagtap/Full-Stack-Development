<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If else Statement</title>
</head>

<body>
    <!-- if else statement in javascript -->
    <!-- if else statement is a conditional statement  if condition is true
    it will excute the body of if or if condition is false it will execute else part -->
    <Script>
        var age = 17
        if (age >= 18) {
            document.write("<h2> You are eligible for Vote......!!</h2>")
        } else {
            document.write("<h2>Sorry You are Not eligible for Vote.!!</h2>")
        }
    </Script>
</body>

</html>

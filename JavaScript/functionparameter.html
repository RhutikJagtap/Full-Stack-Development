<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple JS Function</title>
</head>

<body>
    <!-- Simple Javascript Function -->
   
    <script>
        //function defination
        function add(num1, num2) {
            var result = num1 + num2
            document.write(" Addition is=" + result)

        }

        //function defination
        function sub(num1, num2) {
            var result = num1 - num2
            document.write(" Substraction is=" + result)

        }

        //function defination
        function mul(num1, num2) {
            var result = num1 * num2
            document.write(" Multiplication is=" + result)
        }

        //function call
        add(3, 4);
        document.write("<br>")

        //function call
        sub(10, 4)
        document.write("<br>")

        //function call
        mul(10, 10)


        document.write("<br>")

        //function defination
        function square(num) {
            var result = num * num;
            document.write("Square Of Number is=" + result)
        }

        //function call
        square(5);


    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Box</title>
</head>

<body>
    <!-- Confirm Box in javascript -->
    <!-- confirm box will give you two button ok and cancel
        if we click on ok it will return true or if we click on cancel it will return false -->
    <script>

        var result = confirm("Do you Like Our Github Profile")

        if (result) {
            alert("Thank You....!!")
        } else {
            alert("Okay....")
        }


    </script>

</body>

</html>

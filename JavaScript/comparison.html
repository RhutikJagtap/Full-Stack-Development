<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparison Operator</title>
</head>

<body>
    <script>
        var num1 = 10
        var num2 = 20
        document.write("Equal to :" + (num1 == num2))

    </script>
    <script>
        document.write("Strict Equal to :" + (a === b) + "</br>")
        var a = 5
        var b = 10

        document.write(a > b)
        document.write(a < b)

        document.write(a <= b)

        document.write(a >= b)

    </script>

</body>

</html>

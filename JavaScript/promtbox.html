<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Box</title>
</head>

<body>
    <!--Prompt Box in javascript -->
    <!-- javscript prompt box is use to takes input from the user 
    prompt box will give you two button ok and cancel
        if we click on ok it will return input value or if we click on cancel it will return null -->
    <script>
        var result = prompt("What is Javascript ?")
        document.write(result)
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>return statement</title>
</head>

<body>
    <!-- return statement is use to return value from function -->

    <script>
        //function defination
        function square(num) {
            return num * num;
        }

        //function call
        var result = square(5);

        document.write(result);

    </script>

</body>

</html>

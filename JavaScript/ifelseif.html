<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if else ladder</title>
</head>

<body>
    <!-- if else if statement in javascript -->
    <Script>
        var percentage = 84
        if (percentage >= 80 && percentage <= 100) {
            document.write("<h2> You are In Merit......!!</h2>")
        } else if (percentage >= 80 && percentage <= 100) {
            document.write("<h2> Ist Division .!!</h2>")

        } else if (percentage >= 45 && percentage <= 60) {
            document.write("<h2> IInd  Division .!!</h2>")
        } else if (percentage >= 35 && percentage <= 45) {
            document.write("<h2>IIIrd Division .!!</h2>")
        } else {
            document.write("<h2> Fail.......!!</h2>")
        }
    </Script>
</body>

</html>

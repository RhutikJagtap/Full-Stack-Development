<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Function in Js</title>
</head>

<body>
    <!-- Simple  Function in Javascript-->
    <!-- Suppose in my programs i have repeated logic of code those logic
         we can write inside method and wherever i want these logic of code i can call function   -->
    <!-- By using function keyword we can define a function -->
    <!-- syntax: function functionName(params) {
            
        } -->
    <script>
        //function without arguments
        function myInfo() {
            document.write("Hello My Name is Rhutik Jagtap")
        }

        //function call
        myInfo();

        document.write("<br>");

        //function can takes any number of arguments
        function info(firstName, lastName) {
            document.write("First Name = " + firstName + " Last Name= " + lastName)
        }

        //function call
        info("Rhutik", "Jagtap");

    </script>

</body>

</html>
